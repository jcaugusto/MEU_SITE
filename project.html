<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            background-color: #DCDCDC; /* Cor de fundo cinza claro 
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Conversor de Temperatura</h1>
    </header>

    <main>
        <div id="conversor">
            <h2>Conversor Fahrenheit para Celsius</h2>
            <label for="fahrenheit">Digite a temperatura em Fahrenheit:</label>
            <input type="number" id="fahrenheit">
            <button onclick="converter()">Converter</button>
            <p id="resultado"></p>
        </div>
    </main>

    <footer>
        <p>Obrigado por usar nosso conversor!</p>
    </footer>

    <script>
        function converter() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var resultado = (fahrenheit - 32) * 5/9;
            document.getElementById("resultado").innerText = "Resultado em Celsius: " + resultado.toFixed(2) + " Â°C";
        }
    </script>
</body>
</html>
